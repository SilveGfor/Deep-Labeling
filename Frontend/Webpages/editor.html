<!Doctype html>
<html lang = "en">
<head>
  <title>Python3 Code Editor</title>
    {% load static %}
  <meta charset = "utf-8">
  <style>
    #area {
      font-size: 14pt;
      width: 1495px;
      height: 744px;
      }
    .CodeMirror {
      font-size: 14pt;
      border: 1px solid black;
      }
    #submit {
      width: 200px;
      height: 50px;
      font-size: 16pt;
      }
  </style>
</head>
<body>
  <h2>Python3 code editor</h2>
  <form>
      <label for="area"></label>
      <textarea id = "area" name = "area">#Insert your code here</textarea>
    <br>
    <input type = "submit" value = "Submit" id = "submit" style = "visibility: hidden">
  </form>
  <script src = "{% static 'jsfiles/codemirror.js' %}"></script>
  <link rel = "stylesheet" href = "{% static 'cssfiles/codemirror.css' %}">
  <script src = "{% static 'jsfiles/python.js' %}"></script>
  <script>
    var code = CodeMirror.fromTextArea(area, {mode: "python"});
    code.setSize(1500,750);
    document.getElementById("submit").style.visibility = "visible";
  </script>
</body>
</html>
